<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DiceRoll</title>
  </head>
  <body>
    <h1>Dice Roller</h1>
    <form>
      <label for="inp_dices"># of dice:</label>
      <input type="number" id="inp_dices" value="1" min="1" />
      <button type="button" id="roll_btn">Roll Dice</button>
    </form>
    <p id="n_dices">Dice: 0</p>
    <div id="dice-images"></div>
    <script src="index.js"></script>
  </body>
</html>
